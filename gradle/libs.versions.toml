firebaseBom = "34.3.0"
googleServices = "4.4.2"
glide = "4.16.0"
navigationSafeArgs = "2.9.5"

# Unchanged versions
appcompat = "1.7.1"
constraintlayout = "2.2.1"
carouselview = "0.1.5"
