material = "1.13.0"
navigationFragmentKtx = "2.9.5"
navigationUiKtx = "2.9.5"
viewpager2 = "1.1.0"

[libraries]
firebase-bom = { group = "com.google.firebase", name = "firebase-bom", version.ref = "firebaseBom" }
